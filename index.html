<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav id="navbar">
      <h1>My Weather Watchlist</h1>
    </nav>
  </header>

  <main>
    <form id="select-location">
      <input id="location-input" class="location-form" type="text" name="input" placeholder="Location Name">
      <button id="add-location" class="location-form" type="submit">Add Location</button>
    </form>
  </main>

  <footer>
    <p>Weather data provided by <a href="https://weatherdbi.herokuapp.com/">WeatherDB</a></p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
